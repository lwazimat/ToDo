<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3-Todo App </title>
    <link rel="stylesheet" href="myTodoApp.css"/>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <div class="wrapper">
    <header>What 2 Do App</header>
    <div class="inputField">
      <input type="text" placeholder="Add your new todo">
    <button><i class="fas fa-plus"></i></button></div>
    <ul class="todoList"><button><i class="fas fa-plus"></i></button>
    </ul>
    <div class="footer"> 
      <span>You have <span class="pendingTasks"></span> pending tasks</span>
      <button>Remove All</button>
    </div>
  </div>

    <script src="jsformyTodoApp.js">
    </script>

</body>
</html>
